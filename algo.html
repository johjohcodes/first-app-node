<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>algorithim</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            letter-spacing: 2px;
            color: #ffd700;
            text-shadow: 2px 2px 8px #000;
        }
        .game-container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 420px;
            margin: 40px auto 0 auto;
            padding: 32px 24px 24px 24px;
        }
        .cards {
            margin: 10px 0;
            font-size: 1.3em;
            letter-spacing: 2px;
        }
        .hand-label {
            font-weight: bold;
            color: #00e6e6;
            font-size: 1.1em;
        }
        .hand-value {
            color: #ffd700;
            font-weight: bold;
        }
        button {
            margin: 10px 8px 0 8px;
            padding: 12px 32px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00c3ff 0%, #ffff1c 100%);
            color: #222;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        button:hover {
            background: linear-gradient(90deg, #ffff1c 0%, #00c3ff 100%);
            transform: translateY(-2px) scale(1.05);
        }
        .result {
            font-size: 1.4em;
            margin-top: 25px;
            color: #ff4d4d;
            font-weight: bold;
            min-height: 32px;
            text-shadow: 1px 1px 6px #000;
        }
        @media (max-width: 600px) {
            .game-container {
                padding: 16px 4px 16px 4px;
                max-width: 98vw;
            }
            h1 {
                font-size: 2em;
            }
            button {
                padding: 10px 16px;
                font-size: 1em;
            }
        }
    </style>
    <script src="play.js"></script>
</head>
<body>
    <h1>Blackjack Game</h1>
    <div class="game-container">
        <div>
            <span class="hand-label">Player Hand:</span>
            <span id="player-cards" class="cards"></span>
            (<span id="player-value" class="hand-value"></span>)
        </div>
        <div>
            <span class="hand-label">Dealer Hand:</span>
            <span id="dealer-cards" class="cards"></span>
            (<span id="dealer-value" class="hand-value"></span>)
        </div>
        <div>
            <button id="hit-btn">Hit</button>
            <button id="stand-btn">Stand</button>
            <button id="restart-btn">Restart</button>
        </div>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
